{% extends 'base.html' %}

{% block title %}Profile{%endblock%}

{% block content %}
<h2>Profile</h2>
<div class="profile-container">
    <img src="/{{image}}">
    <h4>Fullname: {{user.fullname}}</h4>
    <h4>Username: {{user.username}}</h4>
    <h4>Email: {{user.email}}</h4>
    <h4>Date of birth: {{user.date_birth}}</h4>
    <h4>Sex: {{user.sex}}</h4>
    <h4>Status: Active</h4>
    <a href="{{ url_for('edit') }}">Edit</a>

</div>

{%endblock%}
